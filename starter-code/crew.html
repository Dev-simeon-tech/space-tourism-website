<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="crew">
  <header class="primary-header flex">
    <div>
       <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"> 
    
      <span class="sr-only">Menu</span>
    </button>
    <nav>
      <ul id="primary-navigation" data-visible="false"  class="primary-navigation underline-indicators flex">
          <li><a class="fs-300  uppercase text-white letter-spacing-2 ff-sans-cond"  href="index.html">
              <span aria-hidden="true">00</span> Home</a></li>
          <li><a class="fs-300 uppercase text-white letter-spacing-2 ff-sans-cond"  href="destination.html">
              <span aria-hidden="true">01</span> Destination</a></li>
          <li class="active"><a class="uppercase text-white letter-spacing-2 ff-sans-cond"  href="crew.html">
              <span aria-hidden="true">02</span> Crew</a></li>
          <li><a class="fs-300 uppercase text-white letter-spacing-2 ff-sans-cond"  href="technology.html">
              <span aria-hidden="true">03</span> Technology</a></li>
      </ul>
  </nav>

  </header>

  <main class="grid-container grid-container--crew flow">
        <h1 class="numbered-title"> <span aria-hidden="true">02</span> Meet your crew</h1> 
             

        <article class="crew-info" tabindex="0">
            <h2 class="fs-500 ff-serif uppercase text-white">Commander</h2>
            <p class="fs-700 ff-serif uppercase text-white">Douglas Hurley</p>
            <p>
              Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
              and former NASA astronaut. He launched into space for the third time as 
              commander of Crew Dragon Demo-2.
            </p>
               
        </article>
        
        <div class=" dot-indicators  flex">
          <button aria-selected="true" tabindex="0"  class=""><span class="sr-only">The Commander</span></button>
          <button aria-selected="false" tabindex="-1" class=""><span class="sr-only">The Mission Specialist</span></button>
          <button aria-selected="false" tabindex="-1" class=""><span class="sr-only">The Pilot</span></button>
          <button aria-selected="false" tabindex="-1" class=""><span class="sr-only">The Crew Engineer</span></button>
         </div>
    
        <img class="crew-image" src="assets/crew/image-douglas-hurley.png" alt="the moon">
        
  </main>


  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="dots.js"></script>
  <script src="navigation.js"></script>
</body> 
</html>
